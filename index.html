<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./loginform.css">
    <script src="https://kit.fontawesome.com/a6d0705e28.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="root-container">

        <div class="heading">
            <h1>Login</h1>
        </div>
        
        <div class="container">
            <div class="email">
                <label id="email-label" for="email">Email</label>
                <input id="email-input" type="email" placeholder="example@gmail.com" required>
            </div>
            <div class="box1">
                <div class="text"><label for="password">Password</label>
                    <a href="#">Forget Password</a>
                </div>
                <input id="password-input" type="password" required>
            </div>

            
            <button>Login</button>
            <div class="account">Don't have account? <a href="#">Create new account</a></div>

        </div>
        
    </div>

</body>

</html>
